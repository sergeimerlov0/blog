<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>blog add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocs/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи.</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control"/><br>
    <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"/><br>
    <textarea maxlength="5000" name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</div>

<footer th:insert="blocs/footers :: footer"></footer>

</body>
</html>
