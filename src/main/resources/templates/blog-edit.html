<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>редактирование статьи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocs/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>редактирование статьи</h1>
  <div th:each="el : ${post}">
    <form  method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"/><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"/><br>
      <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}" /><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>

<footer th:insert="blocs/footers :: footer"></footer>

</body>
</html>
